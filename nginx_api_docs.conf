# Désactiver compression/encodage pour Swagger/Redoc/OpenAPI
location ~ ^/api/(docs|redoc|openapi\.json)$ {
    proxy_pass         http://api:8000;
    proxy_http_version 1.1;
    proxy_set_header   Connection "";
    proxy_set_header   Host $host;

    # crucial: pas de compression côté amont
    proxy_set_header   Accept-Encoding "";

    # s'assurer de l'UTF-8
    charset            utf-8;

    # si vous avez 'gzip on;' globalement, forcez off ici
    gzip off;
}
