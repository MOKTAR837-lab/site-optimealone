server {
  listen 80;
  server_name _;
  root   /usr/share/nginx/html;
  index  index.html;
  charset utf-8;

  location ~ ^/_astro/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location = /api/health        { proxy_pass http://api:8000/health; }
  location = /api/docs          { proxy_pass http://api:8000/docs; }
  location = /api/openapi.json  { proxy_pass http://api:8000/openapi.json; }
  location = /api/ping-db       { proxy_pass http://api:8000/ping-db; }
  location = /api/search        { proxy_pass http://api:8000/search; }
  location = /api/ask           { proxy_pass http://api:8000/ask; }

  location /api/ {
    proxy_pass http://api:8000;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}