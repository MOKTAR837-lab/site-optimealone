version: "3.9"

services:
  api:
    # ðŸ‘‰ adapte Ã  ton backend existant :
    # soit une image Docker dÃ©jÃ  buildÃ©e :
    # image: optimeal/api:latest
    # soit un build local (exemple) :
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: optimeal-api
    expose:
      - "8000"
    environment:
      - UVICORN_WORKERS=2
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10

  proxy:
    image: nginx:alpine
    container_name: optimeal-proxy
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"       # ðŸ‘‰ point d'entrÃ©e unique
    volumes:
      - ./dist:/usr/share/nginx/html:ro           # front statique Astro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro  # conf proxy
